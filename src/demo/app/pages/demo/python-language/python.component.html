<h2 class="p-headline">PYTHON Component</h2>

<div>
  <p-card header="PYTHON">
    <div class="basic-flex">
      <p-toolbar>
        <div class="p-toolbar-group-start">
          <p-button label="Format Code" class="mr-2" (onClick)="formatCode()" />
        </div>
      </p-toolbar>
      <ngx-monaco-editor
        [(ngModel)]="pyCode"
        [options]="mergeOptions({ language: 'python' })"
        [dataModel]="dataModel"
      >
      </ngx-monaco-editor>
    </div>
  </p-card>
</div>
